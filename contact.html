<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Fish O Fish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    /* Header Styles */
    header {
      background-color: #003c3c;
      padding: 20px 0;
      color: white;
    }

    .logo {
      float: left;
      font-size: 24px;
    }

    nav {
      float: right;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #00c2c2;
    }

    header::after {
      content: "";
      display: block;
      clear: both;
    }

    /* Contact Section */
    .contact {
      background-color: #fff;
      padding: 40px 0;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #003c3c;
    }

    .contact-details {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
      align-items: flex-start;
    }

    .info {
      flex: 1 1 300px;
      font-size: 18px;
    }

    .info p {
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      margin-top: 10px;
    }

    .map-container {
      flex: 1 1 300px;
      height: 300px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Footer */
    footer {
      background-color: #003c3c;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      nav {
        float: none;
        text-align: center;
        margin-top: 15px;
      }

      .contact-details {
        flex-direction: column;
        align-items: center;
      }

      .logo {
        float: none;
        text-align: center;
        margin-bottom: 10px;
      }

      header::after {
        content: "";
        display: block;
        clear: both;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">Fish O Fish</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-details">
        <div class="info">
          <p><strong>Phone:</strong> +91 9326835475</p>
          <p><strong>Email:</strong> info@fishofish.in</p>
          <p><strong>Address:</strong> Fish O Fish, Karanja, Maharashtra 444105</p>
          <div class="social-icons">
            <a href="https://wa.me/919326835475" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
            </a>
          </div>
        </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747.7597220770895!2d77.4883507!3d20.4804205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd6dc245d9f7dbf%3A0x258137d3b3d8a383!2sFish%20O%20Fish%20Karanja!5e0!3m2!1sen!2sin!4v1713778110000!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2024 Fish O Fish. All rights reserved.
  </footer>

</body>
</html>
